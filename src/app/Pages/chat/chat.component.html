<div>
    <h2>Messages de la conversation</h2>
    <ul>
      <li *ngFor="let message of messages">
        <p>{{ message.nomSender }}: {{ message.text }}</p>
      </li>
    </ul>
    
    <h2>Envoyer un message</h2>
    <div>
      <input type="text"  [(ngModel)]="messageText" placeholder="Saisissez votre message ici">
      <button type="submit" (click)="sendMessage()">Envoyer</button>
    </div>
  </div>
