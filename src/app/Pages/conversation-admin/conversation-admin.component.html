<div>
  <h2>Liste des Conversations Administrateur</h2>
  <ul>
    <li *ngFor="let conversation of conversations">
      <a href="javascript:void(0)" (click)="displayChat(conversation.idConversation,conversation.idSender , conversation.nomAdmin )">
        {{ conversation.nomConsultant }}
      </a>
    </li>
  </ul>
</div>
